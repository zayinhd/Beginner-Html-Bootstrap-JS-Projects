<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- Css styles -->
        <style>
            main {
                border-radius: 10px;
                background-color: whitesmoke;
            }
        </style>

        <!-- End of styles -->
    </head>
    <body class="bg-primary">
        <main class="container w-50 my-5 p-4">
            <h1 class="text-center mb-4">Form Validation</h1>
            <hr class="text-black" />

            <!-- form -->
            <form class="form" action="/">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username-input" class="form-label"
                        >Username</label
                    >
                    <input
                        type="name"
                        class="form-control"
                        id="username-input"
                        placeholder="ExampleXYZ"
                    />
                    <div class="input-alert"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email-input" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="email-input"
                        placeholder="examplexyz@gmail.com"
                    />
                    <div class="input-alert"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password-input" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="password-input"
                    />
                    <div class="input-alert"></div>
                </div>

                <!-- ConfirmPassword -->
                <div class="mb-3">
                    <label for="confirmPassword-input" class="form-label"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword-input"
                    />
                    <div class="input-alert"></div>
                </div>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary submit-btn">
                        Submit
                    </button>
                </div>
            </form>
            <!-- End of form -->
        </main>

        <!-- Bootstrap cdn for Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Javascript src -->
        <script src="app.js"></script>
    </body>
</html>
