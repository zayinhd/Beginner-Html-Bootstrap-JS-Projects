<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <style>
            main {
                border-radius: 10px;
                background-color: rgb(36, 18, 138);
                color: white;
            }
            .form-text {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div>
            <main class="container w-50 my-5 p-4">
                <h1 class="text-center text-light mb-4">Form Validation</h1>
                <hr class="text-light" />
                <form>
                    <div class="mb-3">
                        <label for="username-input" class="form-label"
                            >Username</label
                        >
                        <input
                            type="name"
                            class="form-control"
                            id="username-input"
                            placeholder="ExampleXYZ"
                        />
                        <div id="usernameHelp" class="form-text">
                            We'll never share your Username with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email-input" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email-input"
                            placeholder="examplexyz@gmail.com"
                        />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password-input"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword-input" class="form-label"
                            >Confirm Password</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword-input"
                        />
                    </div>
                    <div class="text-center">
                        <button
                            type="submit"
                            class="btn btn-primary submit-btn"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <!-- Javascript src -->
        <script src="app.js"></script>
    </body>
</html>
