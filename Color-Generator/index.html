<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Generator</title></head
    ><link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Css style -->
    <style>
        body {
            background-color: #3939db;
        }
        main {
            border: 1px solid rgb(255, 255, 255);
            border-radius: 10px;
            background-color: transparent;
        }
    </style>
    <body>
        <main class="container w-50 mt-5 p-4 text-center">
            <div class="text-center">
                <h1>Color Generator</h1>
            </div>
            <hr />
            <div class="row g-0">
                <div class="px-4 col-10 text-center">
                    <input
                        type="text"
                        value="#3939db"
                        class="form-control fs-4 input-value"
                    />
                </div>
                <div class="col">
                    <button class="btn btn-dark generate-btn">
                        <i class="bi bi-check-circle"></i>
                    </button>
                    <button class="btn btn-dark copy-btn">
                        <i class="bi bi-check-circle-fill"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
