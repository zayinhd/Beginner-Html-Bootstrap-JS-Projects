<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reviews</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <!-- styles  -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            #profile-img {
                border-radius: 50%;
            }
        </style>

        <!-- End of styles -->
    </head>
    <body>
        <div class="container w-75 my-4">
            <div class="text-center"><h4>Reviews</h4></div>
            <!-- card -->
            <div class="card text-center">
                <!-- card-image -->
                <div class="text-center my-2">
                    <img
                        src="/imgs/profile_image1.png"
                        alt="profile-image"
                        class="w-25"
                        id="profile-img"
                    />
                </div>

                <!-- card-title -->
                <div class="card-title" id="full-name"><b>Dave Johnson</b></div>
                <div class="card-subtitle" id="job">Frontend Developer</div>

                <!-- card-body -->
                <div class="card-body">
                    <p class="mt-2" id="info">
                        Quam adipiscing vitae proin sagittis nisl. Sem fringilla
                        ut morbi tincidunt augue interdum velit euismod. Netus
                        et malesuada fames ac turpis egestas sed tempus urna.
                        Mauris ultrices eros in cursus turpis massa tincidunt
                        dui ut.
                    </p>
                </div>

                <!-- card-buttons -->
                <div class="card-link mb-4 row-12">
                    <button class="btn btn-primary prev-btn"><</button>

                    <div class="btn btn-primary col-4 random-btn">
                        Randomise
                    </div>

                    <button class="btn btn-primary next-btn">></button>
                </div>
            </div>
            <!-- End of card -->
        </div>

        <!-- Bootstrap cdn for Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <!-- Js script -->
        <script src="app.js"></script>
    </body>
</html>
