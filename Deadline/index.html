<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deadline</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <style>
            .main-container {
                background-color: rgb(42, 29, 157);
                border-radius: 5px;
            }

            .deadline-format {
                font-size: 20px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container p-4 mt-4 w-75 main-container">
            <!-- heading -->
            <h4 class="text-center mb-4 text-light">Deadline</h4>
            <hr class="text-light" />
            <!-- end of heading -->

            <!-- Deadline -->
            <div class="row deadline">
                <div class="bg-light mx-2 py-4 col text-center deadline-format">
                    <h5 class="deadline-days">30</h5>
                    <span>days</span>
                </div>
                <div class="bg-light mx-2 py-4 col text-center deadline-format">
                    <h5 class="deadline-hours">30</h5>
                    <span>hours</span>
                </div>
                <div class="bg-light mx-2 py-4 text-center col deadline-format">
                    <h5 class="deadline-minutes">30</h5>
                    <span>minutes</span>
                </div>
                <div class="bg-light mx-2 py-4 text-center col deadline-format">
                    <h5 class="deadline-seconds">30</h5>
                    <span>seconds</span>
                </div>
            </div>
            <!-- End of Deadline -->

            <div class="text-center text-light mt-4 countdown-container"></div>
        </div>

        <!-- Javascript link -->
        <script src="app.js"></script>
    </body>
</html>
